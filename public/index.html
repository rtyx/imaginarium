<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="public/style.css">
    </head>
    <body>
        <div id="page">
            <a href="/#home"><div id="home">Home</div></a>
            <div id="main"></div>
            <div id="pic"></div>
        </div>
        <script id="desc" type="text/handlebars">
        {{#picture}}
            <div class="description-text" id="{{id}}">
            <p>{{uploader}}</p>
            <p>{{title}}</p>
            <p>{{description}}...</p></div>
        {{/picture}}
        </script>
        <script id="hello" type="text/handlebars">
        <div id="upload-image">Upload Image</div>
        <div class="picture-container">
        {{#data}}
            <div class="picture-box">
                <a href="/#home/{{id}}"><div class="picture unclickedbackground" id="{{id}}"><img id="{{id}}-pic" src='imageuploads/{{filename}}'</img></div></a>
                <div class="tags">{{#tags}}<a href="#tags/{{this}}"> {{this}} {{/tags}}</a></div>
            </div>
        {{/data}}
        </div>
        <button id="next">NEXT</button>
        </script>
        <script id="big-pic-script" type="text/handlebars">
        {{#pic}}
            <a href="/#home/clear"><div class="big-pic-div"><img src="imageuploads/{{filename}}"></img></div></a>
            <div class="comments"></div>
        {{/pic}}
        </script>
        <script id="comments-script" type="text/handlebars">
        <div id="comments">
            {{#comments}}
                <div class="comment"><img class="comment-icon" src="{{#if avatar}}avatars/{{avatar}}{{else}}public/images/placeholder.png{{/if}}"></img>{{commenter}}: {{comment}}<br></div>
            {{/comments}}
        </div>
        <div id="avatar-upload-container">
            <div id="avatar-preview"><img id="avatar-img" src="public/images/placeholder.png"></img></div>
            <form>
                Upload Avatar:
                <input class="avatar-input" type="file"></input>
            </form>
            <form>
                <input type="url" placeholder="enter avatar url" id="avatar-url"></input>
                <button id="avatar-url">UPLOAD</button>
            </form>
            <form>
                Your name:
                <input id="commenter"></input><br>
                Your comment:
                <textarea id="comment-string"></textarea>
                <button id="submit-comment">SUBMIT</button>
            </form>
        </div>
        </script>
        <script id="submit-photo" type="text/handlebars">
            <div id="submit-photo-container">
                <img id="x" src="public/images/x.png"></img>
                <div id="placeholder"><img id="placeholder-image" src="/public/images/placeholder.png"></img></div>
                <div id="form-container">
                    <form id="upload">
                        <p>Your Name:</p>
                        <input name="uploader"></input>
                        <p>Photo Title:</p>
                        <input name="title"></input>
                        <p>Photo Description:</p>
                        <input name="description"></input>
                        <p>Tags</p>
                        <input name="tags"></input>
                    </form>
                </div>
                <div id="file-input-container">
                    <form>
                        <p>Upload Photo:</p>
                        <input class="photo-input" type="file"></input><br>
                        <button id="submit">SUBMIT</button><br>
                    </form>
                    <form>
                        <p>Upload from Url:</p>
                        <input type="url" id="photo-url"></input>
                        <button id="preview-url">Preview</button><br>
                        <button id="submit-url">SUBMIT</button><br>
                    </form>
                </div>
            </div>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="backbone.js"></script>
    </body>
</html>
